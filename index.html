<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date Dispalyer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

        <div class="container">
           
            <svg  class="hourscontainer">
                <circle cx="100" cy="100" r="80" fill="white" stroke="bold" />
                <text x="95" y="100" id="hour">Hello</text>
                <text x="80" y="120" id="hour">HOURS</text>
            </svg>
           
           
            <svg   class="minutescontainer">
                <circle cx="100" cy="100" r="80" fill="white" stroke="black" stroke-width="2" />
                <text x="80" y="100" id="min">Hello</text>
                <text x="65" y="120" id="hour">MINTUES</text>
            </svg>
           
           
            <svg  class="secondscontainer">
                <circle cx="100" cy="100" r="80" fill="white" stroke="black" stroke-width="2" />
                <text x="80" y="100" id="sec">Hello</text>
                <text x="65" y="120" id="hour">SECONDS</text>
            </svg>
           
        </div>

        <p class="dummy">x</p>
</body>
</html>
